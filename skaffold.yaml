apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./k8s/*
build:
  # local:
  #   push: false
  googleCloudBuild:
    projectId: tasks-dev-366501
  artifacts:
    - image: us.gcr.io/tasks-dev-366501/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: us.gcr.io/tasks-dev-366501/tasks
      context: tasks
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: us.gcr.io/tasks-dev-366501/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: '**/*.js'